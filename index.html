<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="./assets/css/styles.css" type="text/css" />
        <script src="./assets/js/script.js" type="module"></script>
    </head>
    <body>
        <h1 class="heading">
            Tic Tac Toe
        </h1>

        <main class="board">
            <div class="board__square" data-square-number="0" role="button"></div>
            <div class="board__square" data-square-number="1" role="button"></div>
            <div class="board__square" data-square-number="2" role="button"></div>
            <div class="board__square" data-square-number="3" role="button"></div>
            <div class="board__square" data-square-number="4" role="button"></div>
            <div class="board__square" data-square-number="5" role="button"></div>
            <div class="board__square" data-square-number="6" role="button"></div>
            <div class="board__square" data-square-number="7" role="button"></div>
            <div class="board__square" data-square-number="8" role="button"></div>
        </main>

        <div class="new-game-button" role="button">
            NEW GAME
        </div>
    </body>
</html>
